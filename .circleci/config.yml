
version: 2.1
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.10
      environment:
      - DB_USER: testName
      - DB_PASSWORD: testPass
      - DB_NAME: testDb
      - DB_HOST: localhost
    - image: circleci/postgres:9.5-alpine
      environment:
      - POSTGRES_USER: testName
      - POSTGRES_DB: testDb
      - POSTGRES_PASSWORD: testPass
    - image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
      environment:
      - discovery.type=single-node

jobs:
  build:
    <<: *defaults  
    steps:
      - run: sudo npm i -g npm
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run tests
          command: npm test
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
            
workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master